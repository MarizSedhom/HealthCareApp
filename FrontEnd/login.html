<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #C5D3E8;
            --patient-green: #34a853;
            --doctor-blue: #669bb4;
            --dark-blue: #223249;
            --blended-gradient: linear-gradient(110deg, #C5D3E8 0%, #34a853 30%, #223249 100%);
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #757575;
            --border-color: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }
        
        .illustration-side {
            flex: 1;
            background: var(--blended-gradient);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        
        .illustration-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.1"/></svg>');
            background-size: 100px 100px;
            opacity: 0.3;
        }
        
        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--white);
            margin-right: 15px;
            animation: pulse 2s infinite;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            color: var(--white);
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .medical-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            z-index: 1;
            margin-bottom: 20px;
        }
        
        .medical-icons i {
            font-size: 1.8rem;
            background-color: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        .stats {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            z-index: 1;
            font-size: 0.9rem;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: var(--dark-gray);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-blue);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(102, 155, 180, 0.2);
            outline: none;
        }
        
        .form-control.with-icon {
            padding-left: 40px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--dark-gray);
            font-size: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 14px;
            background: var(--blended-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--dark-gray);
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            color: var(--dark-gray);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .illustration-side {
                padding: 30px 20px;
            }
            
            .form-side {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="illustration-side">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h1>MedConnect</h1>
                </div>
                <p class="tagline">Bridging the gap between doctors and patients for better healthcare</p>
                
                <div class="medical-icons">
                    <i class="fas fa-user-md"></i>
                    <i class="fas fa-stethoscope"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-pills"></i>
                </div>
                
                <div class="stats">
                    <p><i class="fas fa-users"></i> 4,382 doctors and 92,157 patients connected</p>
                </div>
            </div>
            
            <div class="form-side">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Please login to access your account</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-control with-icon" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control with-icon" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                    
                    <div class="divider">or</div>
                    
                    <div class="social-login">
                        <div class="social-btn">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-apple"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </div>
                    
                    <div class="register-link">
                        Don't have an account? <a href="#">Register now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
        });
    </script>
</body>
</html>
